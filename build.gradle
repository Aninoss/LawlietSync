plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'com.google.cloud.tools.jib' version '2.7.1'
}

group = 'xyz.lawlietbot'
version = 'latest'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.javacord:javacord:3.1.2'
    implementation 'net.java.openjfx.backport:openjfx-78-backport:1.8.0-ea-b96.1'
    implementation 'org.json:json:20180813'
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'org.java-websocket:Java-WebSocket:1.5.1'
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'org.reflections:reflections:0.9.11'
    implementation 'mysql:mysql-connector-java:8.0.17'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.apache.logging.log4j:log4j-to-slf4j:2.13.1'
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes "Main-Class": "core.Main"
    }
}
